<!DOCTYPE html>
<html>
  <head>
    <title>My Contacts App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    
    <section id="my-contacts">
      
      <header id="header">
        <p>This example is for desktop version only.</p>
        <h1>Contacts Book</h1>
        <div class="radiobtn-wrapper">
          <input class="new-contact-gender" type="radio" name="gender" value="m" checked="checked">M
          <input class="new-contact-gender" type="radio" name="gender" value="f">F
        </div>
        <input id="new-contact-name" class="new-data" placeholder="Name" autofocus>
        <input id="new-contact-phone" class="new-data" placeholder="Phone">
        <button id="add-contact">+</button>
      </header>
      
      <section id="main">
        <ul id="contacts-list"></ul>
      </section>
      
    </section>
    <div id="bottom-info">
      <p>Double-click to edit a contact or phone number</p>
      <p>Written by <a href="https://github.com/dethdoll">Monica Salamanca</a></p>
    </div>
    
    <script type="text/template" id="contact-template">
      <div class="view <%= gender %>">
        <label class="name"><%= name %></label>
        <label class="phone"><%= phone %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit name" value="<%= name %>">
      <input class="edit phone" value="<%= phone %>">
    </script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
    <script src="js/libs/backbone.localStorage-min.js"></script>
    <script src="js/models/contacts.js"></script>
    <script src="js/collections/contacts.js"></script>
    <script src="js/views/contacts.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
